---
- name: Create Docker Mosquitto network
  docker_network:
    name: mosquitto

- name: Zigbee2MQTT Docker Container
  docker_container:
    name: zigbee2mqtt
    image: koenkk/zigbee2mqtt
    pull: true
    labels:
      com.centurylinklabs.watchtower.enable: "false"
    networks:
      - name: mosquitto
    devices:
      - "{{ zigbee2mqtt_device }}"
    volumes:
      - "{{ zigbee2mqtt_data_directory }}:/app/data"
    env:
      TZ: "{{ ansible_nas_timezone }}"
    memory: 1g

- name: Zigbee2MQTTAssistant Docker Container
  when: zigbee2mqtt_assistant_enabled
  docker_container:
    name: zigbee2mqtt-assistant
    image: carldebilly/zigbee2mqttassistant
    purge_networks: true
    pull: true
    networks:
      - name: web
      - name: mosquitto
    env:
      Z2MA_SETTINGS__MQTTSERVER: "mosquitto"
      Z2MA_SETTINGS__MQTTUSERNAME: "{{ zigbee2mqtt_assistant_username }}"
      Z2MA_SETTINGS__MQTTPASSWORD: "{{ zigbee2mqtt_assistant_password }}"
      TZ: "{{ ansible_nas_timezone }}"
    memory: 512m
    labels:
      traefik.enable: "{{ zigbee2mqtt_assistant_available_externally }}"
      traefik.http.services.zigbee2mqtt-svc.loadbalancer.server.port: "80"
      traefik.http.routers.zigbee2mqtt.rule: "Host(`z2m.{{ ansible_nas_domain }}`)"
      traefik.http.routers.zigbee2mqtt.middlewares: "{% if ldap_enabled|default(false)|bool %}auth-sso{% endif %}"
      traefik.http.routers.zigbee2mqtt.tls: "true"
